name: Build Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release directory
        run: |
          mkdir -p release/dont-mess-up-prod
          
          # Copy production files only
          cp -r includes release/dont-mess-up-prod/
          cp dont-mess-up-prod.php release/dont-mess-up-prod/
          cp README.md release/dont-mess-up-prod/
          cp LICENSE.md release/dont-mess-up-prod/

      - name: Create zip file
        run: |
          cd release
          zip -r dont-mess-up-prod.zip dont-mess-up-prod/
          echo "✓ Zip file created at release/dont-mess-up-prod.zip"
          ls -lh dont-mess-up-prod.zip

      - name: Verify zip file exists
        run: |
          if [ -f release/dont-mess-up-prod.zip ]; then
            echo "✓ Zip file verified at: $(pwd)/release/dont-mess-up-prod.zip"
            ls -lh release/dont-mess-up-prod.zip
          else
            echo "✗ ERROR: Zip file not found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dont-mess-up-prod-plugin
          path: release/dont-mess-up-prod.zip
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/dont-mess-up-prod.zip
          generate_release_notes: true
